<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hi</title>
</head>
{% block body %}
<body>
    <div>
        <h4>Create:</h4>
        <br>
        {% from "_formhelpers.html" import render_field %}
        <form method="post" action="/create/">
                <dl>
                    {{ render_field(form.name) }}
                    {{ render_field(form.password) }}
                </dl>
            <p><input type="submit" value="Submit"></p>

            {% if error %}

                <p class="error"><strong>Error:</strong>{{error}}</p>

            {% endif %}

        </form>
    </div>
</body>
{% endblock %}
</html>
